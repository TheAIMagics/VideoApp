<div class="container">
  <form #loginForm="ngForm">
    <h1 class="login-title">Log In</h1>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" 
      #emailControl="ngModel" placeholder="Email" name="email" maxlength="30" email required 
      [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" 
      #passwordControl="ngModel" placeholder="Password" name="password" maxlength="20" required 
      [(ngModel)]="password">
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary" 
    (click)="signIn()"> Sign In</button>
    <p *ngIf="msg" class="text-danger">{{ msg }}</p>
  </form>
</div>
